<!doctype html>
{% load static %}
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href=" {% static 'login/css/style.css' %} ">

	</head>
	<body style="background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;background-image: url( {% static 'login/images/backgroundimage.jpg' %} );">
	<section class="ftco-section">
		<div class="container">

			<br>
			<br>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h3 class="mb-4 text-center">Have an account?</h3>
		      	<form  method='post'>
					{% csrf_token %}
		      		<div class="form-group">
		      			<input type="text" class="form-control" name ='uname' placeholder="Username" required>
		      		</div>
	            <div class="form-group">
	              <input id="password-field" type="password" name='pass' class="form-control" placeholder="Password" required>
	              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	            </div>

<!--					<div><h6 class="justify-content-between me-auto text-right ">Forgot password</h6></div>-->
 <div class="form-group">
	            	<button type='submit' class="form-control btn btn-primary submit px-3">Sign In</button>
	            </div>

<!--	           n-->
	          </form>
						<div>
						<h6 class="text-center text-white">Don't have an account? <br>Sign Up as a</h6>
							<br>
						<div class=" justify-content-between text-center">
							<a href="tenant_add" class="text-white border p-2">Tenant</a>
							<a href="agent_add" class="ml-5 text-red border p-2">Agent</a>
						</div>
					</div>
		      </div>
				</div>
			</div>
		</div>
	</section>
	<script src=" {% static 'login/js/jquery.min.js' %} "></script>
  <script src=" {% static 'login/js/popper.js' %} "></script>
  <script src=" {% static 'login/js/bootstrap.min.js' %} "></script>
  <script src=" {% static 'login/js/main.js' %} "></script>

	</body>
</html>
