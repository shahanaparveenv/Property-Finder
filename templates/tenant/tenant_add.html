<!doctype html>
{% load static %}
{%load crispy_forms_tags %}
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href=" {% static 'login/css/style.css' %} ">

	</head>
	<body style=" background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;background-image: url( {% static 'login/images/backgroundimage.jpg' %} );">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-2">
					<h3 class="heading-section">Hey, We can't wait to get to know you!</h3>
				</div>
			</div>
			<div class="row justify-content-center">
				<div >
					<div class="login-wrap p-0">
		      	<form  method='post' enctype="multipart/form-data">
					{% csrf_token %}
		      		{{form1|crispy}}
					{{form2|crispy}}
					<button type="submit" class="btn btn-success mx-auto d-block ">Submit</button>

	          </form>

		      </div>
				</div>
			</div>
		</div>
	</section>
	<script src=" {% static 'login/js/jquery.min.js' %} "></script>
  <script src=" {% static 'login/js/popper.js' %} "></script>
  <script src=" {% static 'login/js/bootstrap.min.js' %} "></script>
  <script src=" {% static 'login/js/main.js' %} "></script>

	</body>
</html>
